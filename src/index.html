<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>cwl-builder</title>
</head>

<body>
  <div class="flex flex-row w-screen h-screen" style="background-color: rgb(80, 80, 80);">
    <div id='sidebar' class="w-1/3 h-screen flex flex-col">
      <div id="sidebar-buttons" class="flex flex-row">
        <button id='open-button' class="border-2 px-4 mr-2 rounded border-gray-400" style="background-color: #11a7a7">Open</button>
        <button id='save-button' class="border-2 px-4 mr-2 rounded border-gray-400" style="background-color: #11a7a7">Save</button>
      </div>

      <ul class="flex-grow ml-2 overflow-y-scroll" style=" max-height: 50%" id='file-list-root'></ul>

      <div class="h-1/2 border-2 border-black overflow-scroll" id="node-data"></div>
    </div>
    <div id='svg-container' class="bg-red-500 w-3/4 h-screen">
      <svg id="svg" class="cwl-workflow h-screen"></svg>
    </div>
  </div>
</body>

</html>
